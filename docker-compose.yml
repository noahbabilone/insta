version:  '3.7'services:  mysql:#    image: mysql:8.0    image: mysql:5.7    volumes:      - db_data:/var/lib/mysql    environment:      MYSQL_ROOT_PASSWORD: root      MYSQL_PASSWORD: root      MYSQL_DATABASE: insta    restart: always    ports:      - "3306"    php:    image: webdevops/php-nginx-dev:7.3    ports:      - "80"      - "443"    working_dir: /app    volumes:      - ${PWD}:/app      - ${PWD}/.docker/nginx/certs/fullchain.pem:/opt/docker/etc/nginx/ssl/fullchain.crt      - ${PWD}/.docker/nginx/certs/privkey.pem:/opt/docker/etc/nginx/ssl/privkey.key      - ${PWD}/.docker/nginx/ssl.conf:/opt/docker/etc/nginx/vhost.conf    links:      - mysql    environment:      php.error_reporting: E_ALL      WEB_DOCUMENT_ROOT: /app/public      WEB_DOCUMENT_INDEX: index.php      COMPOSER_MEMORY_LIMIT: -1      PHP_MEMORY_LIMIT: -1      PHP_MAX_EXECUTION_TIME: 300      PHP_POST_MAX_SIZE: 500M      PHP_UPLOAD_MAX_FILESIZE: 500M      PHP_DATE_TIMEZONE: UTC      PHP_DISPLAY_ERRORS: 1  volumes:    db_data:   